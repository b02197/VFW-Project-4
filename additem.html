    <html>
        <head>
            <meta charset="utf-8" />
            <meta name="keyword" content="Game Library " />
            <meta name="description" content="This is a web app to make a game library"/>
            <meta name="robots" content="index, follow" />
            <meta name="viewport" content="user-scalable=no, width=device-width" />
            <link href="css/styles.css" rel="stylesheet" type="text/css"/>
            <title>Game Organizer</title>
        </head>
        <body>
            <h1 id="title">Organize your Game Library</h1>
            <nav>
                <a href="#" id="clear">Clear stored data</a> <!-- Clear data link -->
                <a href="#" id="displayData">Display data</a>  <!-- Display data link-->
                <a href="additem.html" id="addContent" style="display:none;">Add another game</a>
            </nav>
            <form action="#" method="post" id="gameLib">
                <fieldset id="game">
                    <legend>Lets put in Your Library</legend>
                    <ul id="error"></ul>
                    <ul id="entery1">
                        <li id="genDown"><label for="genre">Select a Genre of Your Game<br></label></li>
                        <br>
                        <li><label for="gName">Game Title<br><input type="text" id="gName"/></label></li>
                        <br>
                        <li id="conDown"><label for="cons">What Console is it for?<br></label></li>
                        <br>
                        <li><label for="enjoy">Do you Enjoy playing this game?</label></li>
                            <ul>
                                <li><input type="radio"  checked value="Yes" id="like" name="enjoy" /><label for="like">Yes</label></li>
                                <li><input type="radio"  value="no" id="dislike" name="enjoy" /><label for="dislike">No</label></li>
                            </ul>
                            <br>
                        <li><input type="checkbox" value="Yes" id="beat" class="checkbox"/><label for="beat">Check if you beat the game.</label></li>
                        <br>
                        <li><label for="date">What day did you beat it?<br><input type="date" id="date" /></label></li>
                        <br>
                        <li><label for="rate">Rate the game from 1 -5<br><input type="range" name="rate" min="1" max="5" id="rate" /></label></li>
                        <br>
                        <li><label for="notes">Extra Notes:</label><br><textarea id="notes"></textarea></li>
                        
                    </ul>
                </fieldset>
            
            <footer>
                <input type="button" value="Submit to Library" id="submit"/>
                <input type="hidden" value="true" id="hidden" />
            </footer>
            </form>
            <script src="js/json.js" type="text/javascript"></script>
            <script src="js/main.js" type="text/javascript"></script>
        </body>
        
    </html>
